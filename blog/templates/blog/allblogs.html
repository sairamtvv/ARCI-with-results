<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>ARDF</title>

 <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}" >


</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">ARDF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        </div><a class="nav-item nav-link" href="{% static 'proposal.pdf' %}">Proposal</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Results</a>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">

    <h1 class="text-center pt-3">Collated  Results</h1>
    <br />
    <br />
    <h2>Latest Results</h2>
    <hr />

    {% for blog in blogs.all %}
    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    {{ blog.pub_date_pretty }}
    <br />
    <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 />
    <br />
    <p>{{ blog.summary }}</p>
    {% endfor %}

  </div>

  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Â© ARDF {% now "Y" %}</p>
      </div>
  </footer>

 <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'slim.min.js' %}" ></script>
  <script src="{% static 'popper.min.js' %}" ></script>
  <script src="{% static  'bootstrap.min.js' %}" ></script>
</body>
</html>
